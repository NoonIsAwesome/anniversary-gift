<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>專屬內容</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">
    <h1 id="welcome">歡迎！</h1>

    <!-- 影片（同頁顯示） -->
	<div class="polaroid">
		<video id="theVideo" controls playsinline></video>
		<div class="caption" id="polaroidCaption"></div>
	</div>
    <!-- 音檔播放器（線上播放） -->
    <div style="margin-top:12px">
      <audio id="audioPlayer" controls></audio>
    </div>

    <!-- 下載同一份音檔 -->
    <div style="margin-top:8px">
      <a id="downloadLink" href="#" download rel="noopener" target="_blank">下載專屬音檔</a>
    </div>

    <button id="logoutBtn" style="margin-top:12px">返回登入</button>
  </main>

  <script src="media.js"></script>
</body>
</html>
